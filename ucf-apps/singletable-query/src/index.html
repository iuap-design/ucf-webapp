<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A1单表查询示例</title>
  <link href="${process.env.STATIC_HTTP_PATH}/tinper-bee/latest/assets/tinper-bee.css" rel="stylesheet" />
</head>

<body>
  <div id="app">
    <div class="u-loading-backdrop">
      <div>
        <div class="u-loading u-loading-rotate">
          <div><img src='${process.env.STATIC_HTTP_PATH}/images/loading.svg'></div>
        </div>
      </div>
    </div>
  </div>
  <% if(process.env.NODE_ENV == 'development'){ %>
    <script type="text/javascript" src="${process.env.STATIC_HTTP_PATH}/babel-polyfill/6.23.0/polyfill.js"></script>
    <script type="text/javascript" src="${process.env.STATIC_HTTP_PATH}/react/16.8.4/umd/react.development.js"></script>
    <script type="text/javascript" src="${process.env.STATIC_HTTP_PATH}/react/16.8.4/umd/react-dom.development.js"></script>
    <script type="text/javascript" src="${process.env.STATIC_HTTP_PATH}/prop-types/15.6.0/prop-types.js"></script>
    <script type="text/javascript" src="${process.env.STATIC_HTTP_PATH}/tinper-bee/latest/build/tinper-bee.js"></script>
  <% }else{ %>
    <script type="text/javascript" src="${process.env.STATIC_HTTP_PATH}/babel-polyfill/6.23.0/polyfill.min.js"></script>
    <script type="text/javascript" src="${process.env.STATIC_HTTP_PATH}/react/16.8.4/umd/react.production.min.js"></script>
    <script type="text/javascript" src="${process.env.STATIC_HTTP_PATH}/react/16.8.4/umd/react-dom.production.min.js"></script>
    <script type="text/javascript" src="${process.env.STATIC_HTTP_PATH}/prop-types/15.6.0/prop-types.min.js"></script>
    <script type="text/javascript" src="${process.env.STATIC_HTTP_PATH}/tinper-bee/latest/build/tinper-bee.min.js"></script>
  <% } %>
</body>
</html>
